<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Add Purchase</h1>
        <form id="addPurchaseForm">
            <input type="text" id="caratType" placeholder="Carat Type" required>
            <input type="text" id="hallmarkNumber" placeholder="Hallmark Number" required>
            <input type="number" id="weight" placeholder="Weight (grams)" step="0.01" required>
            <input type="number" id="price" placeholder="Price" step="0.01" required>
            <button type="submit">Add Purchase</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
